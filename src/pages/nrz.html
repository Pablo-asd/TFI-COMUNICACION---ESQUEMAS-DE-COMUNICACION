<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NRZ</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Configuración global de Chart.js
            Chart.defaults.scale.grid.display = false;
            Chart.defaults.color = '#ffffff';
            Chart.defaults.borderColor = '#ffffff';
            Chart.defaults.plugins.legend.labels.color = '#ffffff';
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js"></script>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
<body>
    <h2>Esquema de Modulación NRZ</h2>
    
    <div class="controls">
        <input type="text" id="inputBits" placeholder="Ingrese la secuencia de bits (ej: 1001)">
        
        <div class="voltage-controls">
            <label>Voltaje Alto (V):
                <input type="number" id="voltajeAlto" value="5" step="0.5">
            </label>
            
            <label>Voltaje Bajo (V):
                <input type="number" id="voltajeBajo" value="-5" step="0.5">
            </label>
        </div>
        
        <button id="btnGenerar">Generar Gráfico</button>
    </div>

    <canvas id="nrzChart" width="800" height="400"></canvas>
    
    <script src="../scripts/nrz.js"></script>
</body>
</html>
